<!DOCTYPE html>
<!-- Define o idioma do documento como português brasileiro -->
<html lang="pt-BR">
  <head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="utf-8" />
    <!-- Define o ícone da aba do navegador (favicon) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Define a cor do tema para navegadores que suportam (ex.: barra de endereço no mobile) -->
    <meta name="theme-color" content="#4a90e2" />
    <!-- Descrição da aplicação para SEO e compartilhamento -->
    <meta
      name="description"
      content="Gerenciador de Despesas Pessoais - Controle suas finanças de forma simples e eficiente com gráficos interativos."
    />
    <!-- Ícone para dispositivos Apple (ex.: atalho na tela inicial) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Arquivo de manifesto para Progressive Web App (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Importa a fonte Montserrat do Google Fonts para estilização -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Meta tags para SEO e compatibilidade -->
    <meta name="author" content="Seu Nome ou Nome da Equipe" />
    <meta name="keywords" content="gerenciador de despesas, finanças pessoais, controle financeiro, gráficos financeiros" />
    <meta name="robots" content="index, follow" />
    <!-- Título da página exibido na aba do navegador -->
    <title>Gerenciador de Despesas Pessoais</title>
  </head>
  <body>
    <!-- Mensagem exibida se o JavaScript estiver desabilitado -->
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    <!-- Div onde o React renderizará a aplicação -->
    <div id="root"></div>
  </body>
</html>
